on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  main:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    env:
      REVIEWDOG_CMD: 'reviewdog -reporter=github-check -efm="%f:%l:%c:%m"'
      REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: ada-actions/toolchain@ce2020
      - uses: alire-project/setup-alire@v1
        with:
          branch: "master"
      - uses: reviewdog/action-setup@v1

      - run: |
         alr build --validation > output.txt 2>&1 || status=$?
         cat output.txt
         cat output.txt | reviewdog -efm="%f:%l:%c: %m" -diff="git diff master" --reporter=github-check
         # Check for errors
         if [ $status -ne 0 ]; then
            echo "ERROR: gprbuild returned $status"
            # This will cause the workflow to exit with $status
            bash -c "exit $status"
         fi
        
        # alr build --validation | ${{ env.REVIEWDOG_CMD }}

      - run: alr gnatprove -j0 --level=4 | ${{ env.REVIEWDOG_CMD }}

      - run: cd tests && alr gnatcov instrument --level=stmt --dump-trigger=atexit --projects ada_spark_workflow.gpr
      - run: cd tests && alr build -- --src-subdirs=gnatcov-instr --implicit-with=gnatcov_rts_full 
      - run: cd tests && alr exec ./bin/tests
      - run: cd tests && alr gnatcov coverage --annotate=xcov --output-dir gnatcov_out --level=stmt --projects ada_spark_workflow.gpr *.srctrace

      - uses: alire-project/gnatcov-to-codecovio-action@main
        with:
          fail_ci_if_error: true
          verbose: true
